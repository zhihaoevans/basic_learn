name: learn-basic
on:
  push:
  pull_request:
jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Show Python version
        run: python -V
      - name: Run unified tests script
        run: bash scripts/run_all_tests.sh
  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run JavaScript tests
        run: node --test languages/javascript/tests
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.20'
      - name: Run Go tests
        run: |
          cd languages/go
          go test ./... -v
